<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>

    <!-- BOOTSTRAP -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        rel="stylesheet">

    <style>
        body {
            padding-top: 70px; /* deixa espaÃ§o para navbar fixa */
        }
    </style>

</head>
<body class="bg-light">

    <!-- ===========================================
            NAVBAR FIXA + USUÃRIO + LOGOUT
    ============================================ -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top shadow">
        <div class="container">

            <a class="navbar-brand" href="{{ url_for('home') }}">
                ðŸ’° Financeiro
            </a>

            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">

                <ul class="navbar-nav ms-auto">

                    {% if current_user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center text-white me-3">
                        <i class="bi bi-person-circle me-2"></i>
                        {{ current_user.name }}
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>

                    {% endif %}

                </ul>

            </div>
        </div>
    </nav>

    <!-- CONTEÃšDO DAS PÃGINAS -->
    <div class="container mt-3">
        {% block conteudo %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
